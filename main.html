<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
	<label for="name">Name</label><br>
		<input type="text" id="name" required><br>
		
	<label for="email">Email</label><br>
		<input type="email" id="email" required><br>
		
	<label>Gender</label><br>
		<input type="radio" value="Male" id="male" name="gender" required>
		<label for="male">Male</label><br>
		<input type="radio" value="Female" id="female" name="gender" required>
		<label for="female">Female</label><br>

		<label for="cars">Choose a car</label>
		<select id="cars" name="cars">
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>
		
	<label for="carage">Car Age</label><br>
		<input type="number" id="carage" required><br>
		
	<label for="dop">Date of Purchase (dop)</label><br>
		<input type="date" id="dop" required><br>
		
	<label for="password">Password</label><br>
		<input type="password" id="password" required><br>
		<br>
	<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
